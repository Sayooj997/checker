<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Lookup</title>
    <link rel="icon" href="https://example.com/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #004225;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #00703c;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .label {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 500;
        }

        .input-container {
            display: flex;
            align-items: center;
            background-color: #e2f0e8;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .input-container input {
            border: none;
            background: none;
            color: #004225;
            outline: none;
            font-size: 16px;
            flex: 1;
        }

        .input-container button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            margin-left: 10px;
            color: #004225;
        }

        .input-container button:hover {
            color: #00aaff;
        }

        .icon {
            font-size: 24px;
            margin-right: 10px;
        }

        .checkbox-container {
            text-align: left;
            margin-bottom: 20px;
        }

        .checkbox-container label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
<script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('ipAddress').addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    openUrls();
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="label">IP Address Lookup Tool</div>
        <div class="input-container">
            <span class="icon">&#128269;</span>
            <input type="text" id="ipAddress" placeholder="Enter IP Address">
            <button onclick="openUrls()">
                <span class="icon">&#10148;</span>
            </button>
        </div>
        <div class="checkbox-container">
            <label><input type="checkbox" id="virustotal" checked> VirusTotal</label>
            <label><input type="checkbox" id="ipinfo" checked> IPInfo</label>
            <label><input type="checkbox" id="abuseipdb" checked> AbuseIPDB</label>
            <label><input type="checkbox" id="whois" checked> Whois</label>
        </div>
    </div>
<script>
        function isValidIP(ip) {
            const ipv4Regex = /^(25[0-5]|2[0-4][0-9]|[0-1]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[0-1]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[0-1]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[0-1]?[0-9][0-9]?)$/;
            const ipv6Regex = /^([0-9a-fA-F]{1,4}:){7,7}[0-9a-fA-F]{1,4}$|^([0-9a-fA-F]{1,4}:){1,7}:$|^([0-9a-fA-F]{1,4}:){1,6}:[0-9a-fA-F]{1,4}$|^([0-9a-fA-F]{1,4}:){1,5}(:[0-9a-fA-F]{1,4}){1,2}$|^([0-9a-fA-F]{1,4}:){1,4}(:[0-9a-fA-F]{1,4}){1,3}$|^([0-9a-fA-F]{1,4}:){1,3}(:[0-9a-fA-F]{1,4}){1,4}$|^([0-9a-fA-F]{1,4}:){1,2}(:[0-9a-fA-F]{1,4}){1,5}$|^[0-9a-fA-F]{1,4}:((:[0-9a-fA-F]{1,4}){1,6})$|^:((:[0-9a-fA-F]{1,4}){1,7}|:)$|^fe80:(:[0-9a-fA-F]{0,4}){0,4}%[0-9a-zA-Z]{1,}$|^::(ffff(:0{1,4}){0,1}:){0,1}((25[0-5]|2[0-4][0-9]|[0-1]?[0-9][0-9]?)\.){3,3}(25[0-5]|2[0-4][0-9]|[0-1]?[0-9][0-9]?)$|^([0-9a-fA-F]{1,4}:){1,4}:((25[0-5]|2[0-4][0-9]|[0-1]?[0-9][0-9]?)\.){3,3}(25[0-5]|2[0-4][0-9]|[0-1]?[0-9][0-9]?)$/;
            return ipv4Regex.test(ip) || ipv6Regex.test(ip);
        }

        function openUrls() {
            const ipAddress = document.getElementById('ipAddress').value;
            if (!ipAddress || !isValidIP(ipAddress)) {
                alert('Please enter a valid IP address (IPv4 or IPv6).');
                return;
            }

            const urls = [
                { url: `https://www.virustotal.com/gui/ip-address/${ipAddress}`, checkbox: document.getElementById('virustotal') },
                { url: `https://ipinfo.io/${ipAddress}`, checkbox: document.getElementById('ipinfo') },
                { url: `https://www.abuseipdb.com/check/${ipAddress}`, checkbox: document.getElementById('abuseipdb') },
                { url: `https://www.whois.com/whois/${ipAddress}`, checkbox: document.getElementById('whois') }
            ];

            urls.forEach((entry, index) => {
                if (entry.checkbox.checked) {
                    setTimeout(() => {
                        window.open(entry.url, '_blank');
                    }, index * 500);
                }
            });
        }
    </script>
</body>
</html>
